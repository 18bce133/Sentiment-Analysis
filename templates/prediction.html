<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <main>
        <div class="loginContainer">
            <div>
                <p><br><br></p>
                <div><h1>Report :-</h1></div>
                <div class="form-group">
                    <p>{{ dis }}"{{ sentence }}"</p>
                </div>
                {% if dis == "Your Subject = "%}
                    {% if data %}
                        <img src="static/positive.png">
                    {% else %}
                        <img src="static/negative.png">
                    {% endif %}
                {% else %}
                        {% for i in data %}
                            <p style="color: #d4a92f;">{{i}} :-</p>
                                <label style="color: #d4a92f;font-size:20px">Positive Sentiment :- </label>
                                <div class="w3-container w3-green w3-center" style="width:{{data[i]}}%">{{data[i]}}%</div>
                                <label style="color: #d4a92f;font-size:20px">Negative Sentiment :- </label>
                                <div class="w3-container w3-red w3-center" style="width:{{100-data[i]}}%">{{100-data[i]}}%</div><br>
                        {% endfor %}
                {% endif %}
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
