<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename= 'style.css') }}">
</head>
<body>
    <main>
        <div class="loginContainer">
            <div>
                <div><h1>Sentiment Analysis</h1></div>
                <form action="{{ url_for('predict') }}" id="loginForm" method="POST">
                    <div class="form-group">
                        <label for="Options">Based On :-</label>
                        <select id="Options" name="options" onchange="sub()" class="form-control form-control-lg">
                          <option value="sub">Topic/Subject</option>
                          <option value="text">Text Tweet</option>
                        </select>
                    </div>
                    <div class="form-group" id="text">
                      <label id="lbl">Write your Subject/Title :-</label>
                      <input name="tweet" type="text" class="form-control form-control-lg" id="name_id" placeholder="Subject/Title">
                    </div>
                    <button type="submit" class="mt-4 btn  btn-lg btn-block ">Get Result</button>
                  </form>
            </div>
        </div>
    </main>
    <script>
        function sub(){
            var e=document.getElementById("Options");
            if(e.value=='sub'){
                document.getElementById("lbl").innerHTML="Write your Subject/Title :-";
                document.getElementById("name_id").placeholder="Subject/Title";
            } 
            else{
                document.getElementById("lbl").innerHTML="Write your Tweet :-";
                document.getElementById("name_id").placeholder="Tweet/Text";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
